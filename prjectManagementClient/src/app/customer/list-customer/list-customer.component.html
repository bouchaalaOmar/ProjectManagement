<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Gestion des Clients</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="col-sm-2">
                <button type="button" class="btn alert-info" (click)="addCustomer()">
                  <i class="fa fa-plus"> Nouvel Client</i>
                </button>
              </div><!-- /.col -->
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table datatable [dtOptions]="dtCustomerOptions" [dtTrigger]="dtCustomerTrigger" class="row-border hover">
                <thead>
                <tr>
                  <th>Nom du Client</th>
                  <th>Responsable</th>
                  <th>TÃ©l</th>
                  <th>Email</th>
                  <th>Adresse</th>
                  <th style="width: 10%;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let customer of customers; let i = index" role="row" class="odd">
                  <td>{{customer.name}}</td>
                  <td>{{customer.manager}}</td>
                  <td>{{customer.phone}}</td>
                  <td>{{customer.email}}</td>
                  <td>{{customer.address}}</td>
                  <td>
                    <div class="btn btn-info btn-secondary" style="margin-right: 1px;" (click)="editCustomer(customer)">
                      <i class="fas fa-pencil-alt">
                      </i>
                    </div>
                    <div class="btn btn-danger btn-secondary" (click)="deleteCustomer(customer)">
                      <i class="fas fa-trash">
                      </i>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
            <!-- /.card-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
