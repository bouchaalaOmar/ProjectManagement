<div class="wrapper">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Modifier Client</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"></h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                          title="Collapse">
                    <i class="fas fa-minus"></i></button>
                </div>
              </div>
              <div class="card-body">
                <div class="hidden">
                  <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
                </div>
                <div class="form-group">
                  <label for="name">Nom du client</label>
                  <input type="text" id="name" class="form-control" formControlName="name" name="name"
                         [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nom du client est obligatoire</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="manager">Responsable</label>
                  <input type="text" id="manager" class="form-control" formControlName="manager" name="manager"
                         [ngClass]="{ 'is-invalid': submitted && f.manager.errors }">
                  <div *ngIf="submitted && f.manager.errors" class="invalid-feedback">
                    <div *ngIf="f.manager.errors.required">Nom du responsable est obligatoire</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="phone">Tél</label>
                  <input type="text" id="phone" class="form-control" formControlName="phone" name="phone"
                         [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Tél est obligatoire</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" formControlName="email" name="email"
                         [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email est obligatoire</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="address">Adresse</label>
                  <textarea id="address" class="form-control" rows="4" formControlName="address"
                            name="address"
                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                  </textarea>
                  <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Adresse est obligatoire</div>
                  </div>
                </div>
              </div>
              <!-- /.card -->
              <div class="card-footer">
                <a href="#" class="btn btn-secondary" routerLink="/list-customer">Cancel</a>
                <input type="submit" value="Modifier" class="btn btn-success float-right">
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- /.content -->
  </div>
</div>
