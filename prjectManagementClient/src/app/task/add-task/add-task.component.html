<div class="wrapper">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Ajouter Nouvelle Tâche</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"></h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                          title="Collapse">
                    <i class="fas fa-minus"></i></button>
                </div>
              </div>

              <div class="card-body">
                <div class="form-group">
                  <label for="numberLogement">Nombre de logement</label>
                  <input type="number" id="numberLogement" class="form-control" formControlName="numberLogement"
                         name="numberLogement"
                         [ngClass]="{ 'is-invalid': submitted && f.numberLogement.errors }">
                  <div *ngIf="submitted && f.numberLogement.errors" class="invalid-feedback">
                    <div *ngIf="f.numberLogement.errors.required">Nombre de logement est obligatoire</div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Date de traitement:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input id="treatmentDate" type="text" bsDatepicker class="form-control" data-inputmask-alias="datetime"
                           data-inputmask-inputformat="dd/mm/yyyy" data-mask="" im-insert="false"
                           formControlName="treatmentDate" name="treatmentDate"
                           [ngClass]="{ 'is-invalid': submitted && f.treatmentDate.errors }">
                    <div *ngIf="submitted && f.treatmentDate.errors" class="invalid-feedback">
                      <div *ngIf="f.treatmentDate.errors.required">Date de traitement est obligatoire</div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="siteName">Nom du site</label>
                  <input type="text" id="siteName" class="form-control" formControlName="siteName" name="siteName"
                         [ngClass]="{ 'is-invalid': submitted && f.siteName.errors }">
                  <div *ngIf="submitted && f.siteName.errors" class="invalid-feedback">
                    <div *ngIf="f.siteName.errors.required">Nom du site est obligatoire</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="employeeId">Employé</label>
                  <select id="employeeId" class="form-control custom-select" formControlName="employeeId"
                          name="employeeId"
                          [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }">
                    <option selected="" disabled="">Select one</option>
                    <option *ngFor="let emp of employees; let i = index" [ngValue]="emp.id">
                      {{emp.firstName}}{{emp.lastName}}
                  </select>
                  <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeId.errors.required">Employé est obligatoire</div>
                  </div>
                </div>


              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
            <div class="card-footer">
              <a href="#" class="btn btn-secondary" routerLink="/list-task">Cancel</a>
              <input type="submit" value="Ajouter" class="btn btn-success float-right">
            </div>
          </div>

        </div>
      </form>
    </section>
    <!-- /.content -->
  </div>
</div>
